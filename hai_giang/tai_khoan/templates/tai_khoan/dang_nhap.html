<!DOCTYPE html>
<html lang="vi">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>Đăng nhập - Hải Giang</title>
    <link rel="stylesheet" href="{% static 'tai_khoan/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.ten_cong_ty }}
            </div>
            <div class="form-group">
                <img src="{% static 'tai_khoan/images/logo_mst.png' %}" alt="Mã số thuế">
                {{ form.ma_so_thue }}
            </div>
            <div class="form-group">
                <img src="{% static 'tai_khoan/images/logo_pass.png' %}" alt="Mật khẩu">
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            {% if form.non_field_errors %}
            <div class="error-message">
                {% for error in form.non_field_errors %}
                    <p style="color:red">{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
